<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="view-port" content="width=device-width initial-scale=1.0">
        <title>Career Recommender</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h2>Career Recommender</h2>
        <form id="skill-form">
            <input type="text" name="name" placeholder="Your Name" required/>
            <input type="text" name="college_name" placeholder="Your College Name" required/>
            <label>Java:</label>
            <input type="range" name="java" min="0" max="10" value="5"/>
            <label>Python:</label>
            <input type="range" name="python" min="0" max="10" value="5"/>
            <label>DSA:</label>
            <input type="range" name="dsa" min="0" max="10" value="5"/>
            <label>Web Developement</label>
            <input type="range" name="webdevelopement" min="0" max="10" value="5"/>
            <button type="submit">Get Recommendation</button>
        </form>

        <div id="result">
            <script src="script.js"></script>
        </div>
    </body>
</html>
